<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Product Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <style>
      /* Include the spinner styles directly in HTML to ensure they load first */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-container.hidden {
        display: none;
      }

      .spinner {
        width: 5rem;
        height: 5rem;
        border: 10px solid #cfcfcf;
        border-top: 0.7rem solid hsl(236, 100%, 23%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .main-content {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }

      .main-content.visible {
        opacity: 1;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-container" class="loading-container">
      <div class="spinner"></div>
    </div>

    <div id="main-content" class="main-content">
      <div class="container">
        <header>
          <h1>Products</h1>

          <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
        </header>

        <main>
          <div id="products-grid"></div>
        </main>
      </div>

      <footer>
        <h2>
          Github Repo:
          <a
            href="https://github.com/gabrielatwell1987/e-commerce"
            target="_blank"
          >
            <span class="gh"><i class="fa-brands fa-github"></i></span>
          </a>
        </h2>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
