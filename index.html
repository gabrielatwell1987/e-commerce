<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Premium Products Store | Best Quality Items at Great Prices</title>
    <meta
      name="title"
      content="Premium Products Store | Best Quality Items at Great Prices"
    />
    <meta
      name="description"
      content="Discover our curated collection of high-quality products including electronics, clothing, jewelry, and home goods. Fast shipping, secure checkout, and excellent customer service."
    />
    <meta
      name="keywords"
      content="e-commerce, online store, electronics, clothing, jewelry, home goods, shopping, quality products, secure checkout"
    />
    <meta name="author" content="Premium Products Store" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta
      property="og:title"
      content="Premium Products Store | Best Quality Items at Great Prices"
    />
    <meta
      property="og:description"
      content="Discover our curated collection of high-quality products including electronics, clothing, jewelry, and home goods."
    />
    <meta
      property="og:image"
      content="https://your-domain.com/icons/social-preview.jpg"
    />
    <meta property="og:site_name" content="Premium Products Store" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta
      property="twitter:title"
      content="Premium Products Store | Best Quality Items at Great Prices"
    />
    <meta
      property="twitter:description"
      content="Discover our curated collection of high-quality products including electronics, clothing, jewelry, and home goods."
    />
    <meta
      property="twitter:image"
      content="https://your-domain.com/icons/social-preview.jpg"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Favicon and Touch Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#4338ca" />
    <meta name="msapplication-TileColor" content="#4338ca" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fakestoreapi.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Premium Products Store",
        "url": "https://your-domain.com",
        "logo": "https://your-domain.com/icons/favicon-32x32.png",
        "description": "Premium online store offering high-quality products across electronics, clothing, jewelry, and home goods categories.",
        "sameAs": ["https://github.com/gabrielatwell1987/e-commerce"]
      }
    </script>

    <!-- Structured Data for WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Premium Products Store",
        "url": "https://your-domain.com",
        "description": "Discover our curated collection of high-quality products including electronics, clothing, jewelry, and home goods.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://your-domain.com/search?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <style>
      /* Include the spinner styles directly in HTML to ensure they load first */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-container.hidden {
        display: none;
      }

      .spinner {
        width: 5rem;
        height: 5rem;
        border: 10px solid #cfcfcf;
        border-top: 0.7rem solid hsl(236, 100%, 23%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .main-content {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }

      .main-content.visible {
        opacity: 1;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- Loading indicator -->
    <div
      id="loading-container"
      class="loading-container"
      aria-label="Loading products"
    >
      <div class="spinner"></div>
    </div>

    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="main-content" class="main-content">
      <div class="container">
        <!-- Main header with navigation -->
        <header role="banner">
          <h1 class="title">Premium Products</h1>
          <nav role="navigation" aria-label="Shopping cart">
            <button
              class="cart-icon"
              aria-label="Open shopping cart"
              aria-describedby="cart-count-header"
            >
              ðŸ›’ <span id="cart-count-header" aria-live="polite">0</span>
            </button>
          </nav>
        </header>

        <!-- Main content area -->
        <main role="main" id="main">
          <!-- Product count indicator -->
          <section class="cart-status" aria-live="polite">
            <p>Items in cart: <span id="cart-count-paragraph">0</span></p>
          </section>

          <!-- Products section -->
          <section class="products-section" aria-labelledby="products-heading">
            <h2 id="products-heading" class="visually-hidden">Our Products</h2>
            <div
              id="products-grid"
              role="grid"
              aria-label="Product catalog"
            ></div>
          </section>
        </main>
      </div>

      <!-- Shopping cart modal -->
      <div
        id="cart-modal"
        class="modal"
        role="dialog"
        aria-labelledby="cart-modal-title"
        aria-hidden="true"
      >
        <div class="modal-content" role="document">
          <button class="close" aria-label="Close shopping cart" title="Close">
            &times;
          </button>

          <h2 id="cart-modal-title" class="modal-title">Shopping Cart</h2>

          <div class="cart-modal-body" role="region" aria-live="polite"></div>

          <div class="cart-total-section">
            <h3>Total: $<span id="cart-total">0</span></h3>
          </div>

          <!-- Payment form -->
          <section class="payment-section" aria-labelledby="payment-heading">
            <h2 id="payment-heading">Payment Details</h2>

            <form id="payment-form" role="form" novalidate>
              <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input
                  type="text"
                  id="card-name"
                  name="cardName"
                  required
                  autocomplete="cc-name"
                  aria-describedby="card-name-error"
                />
                <div
                  id="card-name-error"
                  class="error-message"
                  role="alert"
                ></div>
              </div>

              <div class="form-group">
                <label for="card-number">Card Number</label>
                <input
                  type="text"
                  id="card-number"
                  name="cardNumber"
                  required
                  autocomplete="cc-number"
                  inputmode="numeric"
                  pattern="[0-9\s]{13,19}"
                  aria-describedby="card-number-error"
                />
                <div
                  id="card-number-error"
                  class="error-message"
                  role="alert"
                ></div>
              </div>

              <div class="one-line">
                <div class="form-group">
                  <label for="expiry-date">Expiration Date</label>
                  <input
                    type="text"
                    id="expiry-date"
                    name="expiryDate"
                    required
                    autocomplete="cc-exp"
                    placeholder="MM/YY"
                    pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
                    aria-describedby="expiry-error"
                  />
                  <div
                    id="expiry-error"
                    class="error-message"
                    role="alert"
                  ></div>
                </div>

                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input
                    type="text"
                    id="cvv"
                    name="cvv"
                    required
                    autocomplete="cc-csc"
                    inputmode="numeric"
                    pattern="[0-9]{3,4}"
                    maxlength="4"
                    aria-describedby="cvv-error"
                  />
                  <div id="cvv-error" class="error-message" role="alert"></div>
                </div>
              </div>

              <button
                id="checkout-button"
                type="submit"
                aria-describedby="total-amount"
              >
                Pay Now
              </button>
            </form>
          </section>
        </div>
      </div>

      <!-- Footer -->
      <footer role="contentinfo">
        <nav aria-label="Social media links">
          <a
            href="https://github.com/gabrielatwell1987/e-commerce"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="View project source code on GitHub"
          >
            <span class="gh"
              ><i class="fa-brands fa-github" aria-hidden="true"></i
            ></span>
          </a>
        </nav>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
